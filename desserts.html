<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starter Dishes - LA DAMBANA</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #997f58;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        font-family: Georgia, serif;
    }
    nav {
        background-color: #333;
        padding: 15px;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 5px;
        display: inline-block;
        font-weight: bold;
        transition: 0.3s; 
    }

    nav a:hover {
        background-color: #878686;
        color: black;
        border-radius: 5px;
    }

    .menu-item {
        display: inline-block;
        width: 250px;
        height: 350px;
        margin: 15px;
        padding: 10px;
        background: white;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #ccc;
        text-align: center;
    }
    .menu-item img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
    }
    .menu-item button {
        background-color: #b28542;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }
    .price {
        font-size: 18px;
        color: #ea0202;
        font-weight: bold;
    }
    #menu-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Starters Dishes</h1>
</header>

<nav>
    <a href="index.html">Home</a>
          <a href="popular.html">Popular</a>
    <a href="starters.html">Starters</a>
    <a href="maincourse.html">Main Course</a>
    <a href="sidedish.html">Side Dishes</a>
    <a href="drinks.html">Drinks</a>
    <a href="desserts.html">Desserts</a>
    <a href="bundles.html">Bundles</a>
    <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
</nav>

<div id="menu-container"></div>

<script>
const popularItems = [
    { name: "Buko Pandan", price: "₱140", description: "A creamy mix of coconut, pandan-flavored gelatin, and sweetened milk.", image: "bukopandan.jpg" },
    { name: "Halo-Halo", price: "₱160", description: "Layered dessert with shaved ice, leche flan, ube, sweet beans, and more.", image: "halo.webp" },
    { name: "Leche Flan", price: "₱130", description: "Rich, caramelized custard with a silky texture.", image: "lecheflan.avif" },
    { name: "Ube Halaya", price: "₱140", description: "Sweet purple yam pudding topped with coconut milk or cheese.", image: "ubehalaya.webp" },
    { name: "Minatamis na Saging", price: "₱120", description: "Bananas in brown sugar syrup, served with sago or ice cream.", image: "minatamisnasaging.jpg" },
    { name: "Kutsinta", price: "₱100", description: "Soft, chewy rice cakes with a hint of caramel flavor and grated coconut.", image: "kutsinta.jpg" },
    { name: "Maja Blanca", price: "₱110", description: "Creamy coconut pudding with corn and condensed milk.", image: "majablanca.avif" },
    { name: "Palitaw", price: "₱100", description: "Sticky rice cakes with grated coconut, sugar, and sesame seeds.", image: "palitaw.jpg" },
    { name: "Ube Cheesecake", price: "₱180", description: "Fusion of creamy cheesecake and earthy ube flavor.", image: "ubecheesecake.webp" },
    { name: "Tablea Chocolate Lava Cake", price: "₱190", description: "Molten cake made with native Filipino cacao.", image: "tableachocolatelavacake.jpg" },
    { name: "Pandesal Ice Cream Sandwich", price: "₱150", description: "Warm pandesal filled with tropical ice cream flavors.", image: "icecreamsandwich.jpg" },
    { name: "Mango Sticky Rice (Filipino-Style)", price: "₱160", description: "Glutinous rice with ripe mango and coconut sauce.", image: "mangostickyrice.jpg" },
    { name: "Turon à la Mode", price: "₱150", description: "Banana fritters with caramel and vanilla ice cream.", image: "turon_mode.jpg" },
    { name: "Kamote Cupcakes", price: "₱140", description: "Sweet potato cupcakes with light marshmallow topping.", image: "kamote_cupcakes.jpg" },
    { name: "Kapeng Barako Tiramisu", price: "₱170", description: "Coffee-infused dessert using strong Batangas brew.", image: "barako_tiramisu.jpg" },
    { name: "Chocnut Brownies", price: "₱160", description: "Fudgy brownies with crushed Chocnut.", image: "chocnut_brownies.jpg" }
];



const container = document.getElementById("menu-container");

popularItems.forEach(item => {
    let div = document.createElement("div");
    div.classList.add("menu-item");
    div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name} <span class="price">${item.price}</span></h3>
        <p>${item.description}</p>
        <button onclick="addToCart('${item.name}', '${item.price}')">Add to Cart</button>
    `;
    container.appendChild(div);
});

let cart = [];
function addToCart(name, price) {
    cart.push({ name, price });
    alert(`${name} (${price}) added to cart!`);
}
</script>

</body>
</html>
