<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starter Dishes - LA DAMBANA</title>

  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #997f58;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        font-family: Georgia, serif;
    }
    nav {
        background-color: #333;
        padding: 15px;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 5px;
        display: inline-block;
        font-weight: bold;
        transition: 0.3s; 
    }

    nav a:hover {
        background-color: #878686;
        color: black;
        border-radius: 5px;
    }

    .menu-item {
        display: inline-block;
        width: 250px;
        height: 350px;
        margin: 15px;
        padding: 10px;
        background: white;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #ccc;
        text-align: center;
    }
    .menu-item img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
    }
    .menu-item button {
        background-color: #b28542;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }
    .price {
        font-size: 18px;
        color: #ea0202;
        font-weight: bold;
    }
    #menu-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Starters Dishes</h1>
</header>

<nav>
    <a href="index.html">Home</a>
          <a href="popular.html">Popular</a>
    <a href="starters.html">Starters</a>
    <a href="maincourse.html">Main Course</a>
    <a href="sidedish.html">Side Dishes</a>
    <a href="drinks.html">Drinks</a>
    <a href="desserts.html">Desserts</a>
    <a href="bundles.html">Bundles</a>
    <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
</nav>

<div id="menu-container"></div>

<script>
const popularItems = [
    { name: "Adobo", price: "₱400", description: "A signature Filipino dish made with chicken or pork simmered in soy sauce, vinegar, garlic, and black peppercorns.", image: "adobo.jpg" },
    { name: "Kare-Kare", price: "₱550", description: "A rich peanut stew with tender beef, oxtail, or tripe, served with bagoong (shrimp paste).", image: "karekare.webp" },
    { name: "Lechon Kawali", price: "₱480", description: "Crispy deep-fried pork belly, served with a tangy liver sauce.", image: "lechonkawali.jpg" },
    { name: "Bicol Express", price: "₱450", description: "Spicy coconut milk stew with pork, shrimp, or seafood, packed with chili peppers.", image: "bicolexpress.jpg" },
    { name: "Tinola", price: "₱420", description: "A comforting ginger-based chicken soup with green papaya and chili leaves.", image: "tinola.webp" },
    { name: "Sinigang na Baboy", price: "₱620", description: "A sour tamarind soup with pork, loaded with vegetables.", image: "sinigang.jpg" },
    { name: "Bulalo", price: "₱680", description: "A hearty beef shank soup with bone marrow, corn, and cabbage.", image: "bulalo.avif" },
    { name: "Pancit Canton", price: "₱360", description: "Stir-fried egg noodles with pork, shrimp, vegetables, and soy-based sauce.", image: "pancitcanton.jpg" },
    { name: "Halabos na Hipon", price: "₱500", description: "Simply boiled shrimp with butter and garlic, perfect for seafood lovers.", image: "halabosnahipon.webp" },
    { name: "Crispy Pata", price: "₱750", description: "Deep-fried pork leg with a crunchy exterior and juicy meat inside, served with vinegar dip.", image: "crispypata.webp" }
];

const container = document.getElementById("menu-container");

popularItems.forEach(item => {
    let div = document.createElement("div");
    div.classList.add("menu-item");
    div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name} <span class="price">${item.price}</span></h3>
        <p>${item.description}</p>
        <button onclick="addToCart('${item.name}', '${item.price}')">Add to Cart</button>
    `;
    container.appendChild(div);
});

let cart = [];
function addToCart(name, price) {
    cart.push({ name, price });
    alert(`${name} (${price}) added to cart!`);
}
</script>

</body>
</html>
