<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starter Dishes - LA DAMBANA</title>

  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #997f58;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        font-family: Georgia, serif;
    }
    nav {
        background-color: #333;
        padding: 15px;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 5px;
        display: inline-block;
        font-weight: bold;
        transition: 0.3s; 
    }

    nav a:hover {
        background-color: #878686;
        color: black;
        border-radius: 5px;
    }

    .menu-item {
        display: inline-block;
        width: 250px;
        height: 350px;
        margin: 15px;
        padding: 10px;
        background: white;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #ccc;
        text-align: center;
    }
    .menu-item img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
    }
    .menu-item button {
        background-color: #b28542;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }
    .price {
        font-size: 18px;
        color: #ea0202;
        font-weight: bold;
    }
    #menu-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Starters Dishes</h1>
</header>

<nav>
     <a href="index.html">Home</a>
          <a href="popular.html">Popular</a>
    <a href="starters.html">Starters</a>
    <a href="maincourse.html">Main Course</a>
    <a href="sidedish.html">Side Dishes</a>
    <a href="drinks.html">Drinks</a>
    <a href="desserts.html">Desserts</a>
    <a href="bundles.html">Bundles</a>
    <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
</nav>

<div id="menu-container"></div>

<script>
const popularItems = [
   
    { name: "Lumpiang Shanghai", price: "₱200", description: "Crispy spring rolls filled with seasoned ground pork, carrots, and onions, served with sweet chili sauce.", image: "shanghai.jpg" },
    { name: "Tokwa’t Baboy", price: "₱180", description: "Fried tofu and pork, served with a vinegar-soy sauce dip.", image: "tokwatbaboy.jpg" },
    { name: "Pandesal with Cheese", price: "₱120", description: "Soft, slightly sweet bread rolls filled with melted cheese or butter.", image: "pandesalcheese.png" },
    { name: "Singkamas & Bagoong", price: "₱150", description: "Crunchy jicama slices served with shrimp paste or vinegar dip.", image: "singkamasnbagoong.webp" },
    { name: "Puto", price: "₱130", description: "Soft, steamed rice cakes, sometimes topped with cheese or butter.", image: "puto.png" },
    { name: "Pipino at Kamatis Salad", price: "₱160", description: "Refreshing cucumber and tomato slices with calamansi dressing.", image: "pipinoatkamatissalad.webp" },
    { name: "Nilagang Mani", price: "₱110", description: "Boiled peanuts, a simple yet tasty snack before the main meal.", image: "nilagangmani.jpg" },
    { name: "Kamote Chips", price: "₱140", description: "Thinly sliced sweet potatoes fried to crispy perfection.",  image: "kamote.jpg" }


];

const container = document.getElementById("menu-container");

popularItems.forEach(item => {
    let div = document.createElement("div");
    div.classList.add("menu-item");
    div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name} <span class="price">${item.price}</span></h3>
        <p>${item.description}</p>
        <button onclick="addToCart('${item.name}', '${item.price}')">Add to Cart</button>
    `;
    container.appendChild(div);
});

let cart = [];
function addToCart(name, price) {
    cart.push({ name, price });
    alert(`${name} (${price}) added to cart!`);
}
</script>

</body>
</html>
