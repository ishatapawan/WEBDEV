<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starter Dishes - LA DAMBANA</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #997f58;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        font-family: Georgia, serif;
    }
    nav {
        background-color: #333;
        padding: 15px;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 5px;
        display: inline-block;
        font-weight: bold;
        transition: 0.3s; 
    }

    nav a:hover {
        background-color: #878686;
        color: black;
        border-radius: 5px;
    }

    .menu-item {
        display: inline-block;
        width: 250px;
        height: 350px;
        margin: 15px;
        padding: 10px;
        background: white;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #ccc;
        text-align: center;
    }
    .menu-item img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
    }
    .menu-item button {
        background-color: #b28542;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }
    .price {
        font-size: 18px;
        color: #ea0202;
        font-weight: bold;
    }
    #menu-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Starters Dishes</h1>
</header>

<nav>
    <a href="index.html">Home</a>
          <a href="popular.html">Popular</a>
    <a href="starters.html">Starters</a>
    <a href="maincourse.html">Main Course</a>
    <a href="sidedish.html">Side Dishes</a>
    <a href="drinks.html">Drinks</a>
    <a href="desserts.html">Desserts</a>
    <a href="bundles.html">Bundles</a>
    <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
</nav>

<div id="menu-container"></div>

<script>
const popularItems = [
    { name: "Atchara", price: "₱150", description: "A refreshing pickled papaya dish with carrots and bell peppers, often served with grilled or fried meats.", image: "atchara.jpg" },
    { name: "Ensaladang Mangga", price: "₱170", description: "Fresh green mango slices mixed with tomatoes, onions, and bagoong.", image: "ensaladangmangga.jpg" },
    { name: "Ampalaya Ensalada", price: "₱160", description: "Thinly sliced bitter melon mixed with onions and tomatoes in vinegar dressing.", image: "ampalayaensalada.jpg" },
    { name: "Ginisang Kangkong & Tofu", price: "₱180", description: "A healthy mix of kangkong and crispy tofu sautéed in soy sauce.", image: "ginisangkangkongntofu.webp" },
    { name: "Talbos ng Kamote Salad", price: "₱140", description: "Sweet potato leaves with tomato, onions, and calamansi dressing.", image: "talbosngkamote.jpg" },
    { name: "Cabbage Omelette", price: "₱160", description: "Bean sprouts mixed with eggs and lightly fried, perfect for a protein-rich side.", image: "cabbageomelette.webp" }
];


const container = document.getElementById("menu-container");

popularItems.forEach(item => {
    let div = document.createElement("div");
    div.classList.add("menu-item");
    div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name} <span class="price">${item.price}</span></h3>
        <p>${item.description}</p>
        <button onclick="addToCart('${item.name}', '${item.price}')">Add to Cart</button>
    `;
    container.appendChild(div);
});

let cart = [];
function addToCart(name, price) {
    cart.push({ name, price });
    alert(`${name} (${price}) added to cart!`);
}
</script>

</body>
</html>
